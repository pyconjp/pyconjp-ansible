server {
    listen 80;
    server_name 2023.pycon.jp;
    return 301 https://pycon-jp-2023-teaser.pages.dev/;

}

server {
    listen 80;
    server_name 2021.pycon.jp;

    root /var/www/pyconjp/2021.pycon.jp;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

server {
    listen 80;

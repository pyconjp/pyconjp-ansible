---
- set_fact:
    repository: pyconjp/pycon.jp.2015
    year: 2015

- git:
    repo: "https://github.com/{{ repository }}.git"
    dest: "/var/app/{{ repository }}"
    version: master
    depth: 1

- file:
    state: directory
    dest: "/var/www/pycon.jp"

- file:
    state: link
    src: "/var/app/{{ repository }}/{{ year }}"
    dest: "/var/www/pycon.jp/{{ year }}"
